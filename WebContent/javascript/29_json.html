<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function createJson(){
				//javaScript Object 생성
				var board = {bno:1, btitle:"자바", bcontent:"내가 잘하는 프로그래밍 언어"};
				console.log(board);
				
				//javaScript Object -> JSON 변환
				var strBoard = JSON.stringify(board);
				console.log(strBoard);
				
				//네트워크 전송용 데이터로 사용
			}
			function parseJson(){
				//JSON 생성
				var strBoard ='{"bno":1,"btitle":"자바","bcontent":"내가 잘하는 프로그래밍 언어"}';
				console.log(strBoard);
				
				//JSON -> JavaScript Object
				var board = JSON.parse(strBoard);
				console.log(board);
				//jsp 객체로 바꾸면 이렇게 객체.bno 로 쓸 수 있지롱 (JavaScript에서 값을 쉽게 읽을 수 있음)
				console.log(board.bno);
				console.log(board.btitle);
				console.log(board.bcontent);
				
			}
		</script>
		
	</head>
	<body>
		<div class="card">
	      <div class="card-header">JSON 생성 및 파싱</div>
			
			<div class="card-body">
				<button onclick="createJson()" class="btn btn-success btn-sm">JSON 생성</button>
				<button onclick="parseJson()" class="btn btn-success btn-sm">JSON 파싱</button>
			</div>	
	  </div>	
	</body>
</html>

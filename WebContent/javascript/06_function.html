<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//함수 선언
			function fun1(){
				console.log("fun1 실행");
			}
			//함수 호출
			fun1();
			
			//함수 선언
			function fun2(x,y){
				return (x + y);
			}
			//함수 호출 후 리턴값 받기
			let result = fun2(2,3);
			console.log(result);
			
			function ask(name){
			console.log( name + "님이 들어오셨습니다.");
			console.log("야 임마.");
			console.log("그만 자라.");
				
			}
			//함수 호출 및 매개값 전달
			ask("홍길동");
			ask("송영훈");
			ask("황건희");
			
			//함수 선언
			function fun3(arg1, arg2, arg3){
				if(arg1) console.log("arg1: " + arg1);
				if(arg2) console.log("arg2: " + arg2);
				if(arg3) console.log("arg3: " + arg3);
				console.log("---------------");
			}
			fun3();
			fun3("홍길동");
			fun3("홍길동", "김길동");
			fun3("홍길동", "김길동", "박길동");
			
			
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Function
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-warning btn-small">fun1() 호출</button>
			</div>
		</div>	
	</body>
</html>

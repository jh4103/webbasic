<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		#header{
			margin: auto;
		}
		#wrapper{
			margin: 0px auto;
			width: 1500px;
		}
		#setNaverStart{
			height: 35px;
			margin: 0px 2px;
		}
		#naverSearch{
			height: 120px;
			margin: 0px 2px;
		}
		#upperMenu{
			margin: 0px 2px;
		}
		#upperMenu .left{
		float: left;
		height: 50px;
		width: 1200px;
		box-sizing: border-box;
		margin-right: 5px;
		}
		#upperMenu .right{
		background-color: tomato;
		height: 50px;
		float: left;
		width: 280px;
		box-sizing: border-box;
		}
		#middle{
			clear: both;
			height: 500px;
			margin: 0px 2px;
		}
		#middle .left{
			float: left;
			width: 65%;
		}
		#middle .right{
			float: left;
			width: 34%;
			height: 100%;
		}
		#footer{
			clear: both;
			height: 400px;
			margin: 0px 2px;
		}
		#footer .left{
			float: left;
			width: 65%;
		}
		.leftweb{
			float: left;
			width: 56%;
			
		}
		.rightweb{
			float: left;
			width: 43%
			
		}
		#footer .right{
			float: left;
			width: 34%;
		}
	
		.advertisement{
			margin-left: 3px;
			margin-right: 3px;
			float: left;
			width: 31.5%;
			height: 200px;
		}
		
		</style>
	</head>
	<body>
	<div id="header"><img src="/webbasic/homework_images/header.jpg" height="80"/></div>
	<div id="wrapper"> 
		<div id="setNaverStart"><img src="/webbasic/homework_images/setNaverStart.jpg" height=100% width=100%/></div>
		<div id="naverSearch"><img src="/webbasic/homework_images/naverSearch.jpg" height=100% width=100%/></div>
		
		<div id="upperMenu">
			<div class="left"><img src="/webbasic/homework_images/upperMenu1.jpg" height=100% width=100%/></div>
			<div class="right"><img src="/webbasic/homework_images/upperMenu2.jpg" height=100% width=100%/></div>
		</div>
		
		<div id="middle">
			<div class="left">
				<div class="news"><img src="../homework_images/news1.jpg" width=100%/></div>
				<div class="news"><img src="../homework_images/news2.jpg" width=100%/></div>
				<div class="news"><img src="../homework_images/news3.jpg" width=100%/></div>
			</div>
			<div class="right">
				<div class="log"><img src="../homework_images/log1.jpg" width=100%/></div>
				<div class="log"><img src="../homework_images/log2.jpg" width=100%/></div>
				<div class="log"><img src="../homework_images/log3.png" width=100%/></div>
			</div>
		</div>
		
		<div id="footer">
			<div class="left">
				<div id="web_first"><img src="../homework_images/web_first.jpg" width=100%/></div>
				<div id="web_second"><img src="../homework_images/web_second.jpg" width=100%/></div>
				<div id="web_third">
					<div class="leftweb">
						<img src="../homework_images/web_third.jpg" width=97%/>
					</div>
					<div class="rightweb">
						<img src="../homework_images/web_forth.jpg" width=100% height=100%/>
						<img src="../homework_images/web_fifth.jpg" width=100% height=100%/>
					</div>
				</div>
			</div>
			<div class="right">
			
					<div class="advertisement"><img src="/webbasic/homework_images/adver1.png" width=100% height=100% /></div>
					<div class="advertisement"><img src="/webbasic/homework_images/adver2.png" width=100% height=100%/></div>
					<div class="advertisement"><img src="/webbasic/homework_images/adver3.png" width=100% height=100%/></div>
			
					<div class="advertisement"><img src="/webbasic/homework_images/adver4.png" width=100% height=100%/></div>
					<div class="advertisement"><img src="/webbasic/homework_images/adver5.png" width=100% height=100%/></div>
					<div class="advertisement"><img src="/webbasic/homework_images/adver6.png" width=100% height=100%/></div>
		
			</div>
		</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
			/*모두*/
			* {color:red;}
			/* id가 topHeader 인 것*/
			#topheader {color:purple;}
			
			/* class가 subtitle 인 것*/
			.subtitle {color:skyblue;}
			
			/* subtitle과 textContent를 모두 가지고 있는 것*/
			.subtitle.textContent{color:hotpink}
			
			/* menu 아래에 있는 모든 것*/
			.menu .item{color:orange;}

			/* menu '바로'아래에 있는 모든 것*/
			.menu>.item{color:yellow;}
		</style>
	</head>
	<body>
		<h4 id="topheader" class="subtitle">css selector</h4>
		<hr/>
		
		<h4 class="subtitle textContent">글자 영역</h4>
		<p>this is a paragraph</p>
		<div>this is content</div>
		
		<h5 class="subtitle">메뉴 영역</h5> 
		<p class ="menu">
			<a class = "item" href="">link1</a>
			<a class = "item" href="">link2</a>
			<a class = "item" href="">link3</a>
			<span>
				<a class="item" href="">link4</a>
			</span>
		</p>
		
		<a class="item" href="">link</a>
		
		<h6 class="subtitle">양식 영역</h6>
		
		<form>
			<label for="userId">User Id</label>
			<input id="userId" type="text"/>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function addCSSProperties(){
				var photo = $(".photo");
				console.log(photo);
				photo.css("border-radius", "50px");
				photo.css("border-width", "5px");
				photo.css({"border-style": "solid", "border-color":"RGB(161 195 194)"});
			}
			function addCSSClass(){
				var photo = $(".photo");
				photo.addClass("rounded-circle");
				photo.css({"border-style": "solid", "border-color":"28527A"});
			}
			function removeCSSProperties(){
				var photo = $(".photo");
				photo.css("border-radius","");
			}
			function removeCSSClass(){
				var photo = $(".photo");
				photo.removeClass("rounded-circle");
			}
			
		</script>
		
	</head>
	<body>
	 <div class="card">
	      <div class="card-header">Css Manipulation</div>
			
			<div class="card-body">
				<button onclick="addCSSProperties()" class="btn btn-success btn-sm">CSS 속성 추가</button>
				<button onclick="addCSSClass()" class="btn btn-success btn-sm mr-3">CSS class 추가</button>
				<button onclick="removeCSSProperties()" class="btn btn-success btn-sm">CSS class 제거</button>
				<button onclick="removeCSSClass()" class="btn btn-success btn-sm">CSS class 제거</button>
				
				<hr/>
				<img class="photo" src="../images/photo7.jpg" width="100" height="100"/>
				<img class="photo" src="../images/photo8.jpg" width="100" height="100"/>
			</div>	
	  </div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			#entire{
				margin: 0px auto;
			}
			#wrapper{
				width: 1500px;
			}
			#footer{
				width: 100%
			}
			img{
			width: 100%;
			}
			
		</style>
	</head>
	<body>
		<div id="header"><img src="/webbasic/homework_images/header.jpg" width=100%/></div>
		<div class="container-fluid" id="entire">
			<div class="row mx-auto">
				<div class="col-sm-2 d-none d-sm-block p-0" id="leftmenu"><img src="../homework_images/leftnav.png" width=100%/></div>
				<div class="col-sm-10 p-0" id="wrapper">
					<div class="m-0" id="setNaverStart"><img src="/webbasic/homework_images/setNaverStart.jpg" height=23px width=100%/></div>
					<div id="naverSearch"><img src="/webbasic/homework_images/naverSearch.jpg" height=100% width=100%/></div>

					<div class="container-fluid">
						<div class="row" id="upperMenu">
							<div class="col-8 left p-0"><img src="/webbasic/homework_images/upperMenu1.jpg" height=100% width=100%/></div>
							<div class="col-4 right p-0"><img src="/webbasic/homework_images/upperMenu2.jpg" height=100% width=100%/></div>
						</div>
					</div>
					
					<div class="container-fluid">
						<div class="row" id="middle">
							<div class="col-8 left p-0">
								<div class="news"><img src="../homework_images/news1.jpg" width=100%/></div>
								<div class="news"><img src="../homework_images/news2.jpg" width=100%/></div>
								<div class="news mt-3"><img src="../homework_images/news3.jpg" width=100% height=100%/></div>
							</div>
							<div class="col-4 right p-0">
								<div class="log"><img src="../homework_images/log1.jpg" width=100%/></div>
								<div class="log"><img src="../homework_images/log2.jpg" width=100%/></div>
								<div class="log"><img src="../homework_images/log3.png" width=100%/></div>
							</div>
						</div>
					</div>
				
					<div class="row m-0" id="footer">
						<div class="col-8" id="footer_left">
							<div class="m-0" id="web_first"><img src="../homework_images/web_first.jpg" width=100%/></div>
							<div id="web_second"><img src="../homework_images/web_second.jpg" width=100%/></div>
							<div class="container-fluid" id="web_third">
								<div class="row">
									<div class="col-6 leftweb">
										<img src="../homework_images/web_third.jpg" width=100% height=100%/>
									</div>
									<div class="col-6 rightweb">
										<img src="../homework_images/web_forth.jpg" width=100%/>
										<img src="../homework_images/web_fifth.jpg" width=100%/>
									</div>
								</div>
							</div>
						</div>
						<div class="col-4 right p-0" id="footer_right">
							<div class="container-fluid">
								<div class="row" id="firstway">
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver1.png" /></div>
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver2.png" /></div>
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver3.png" /></div>
								</div>
								<div class="row" id="secondway">
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver4.png" /></div>
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver5.png" /></div>
									<div class="col-4 advertisement"><img src="/webbasic/homework_images/adver6.png" /></div>
								</div>
							</div>
						</div>
					</div>		
							
				</div>
			</div>
		</div>
			
	</body>
</html>
